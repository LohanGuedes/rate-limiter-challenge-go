services:
  notification:
    build:
      context: .
      dockerfile: notification/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - REDIS_ADDR=redis:6379
    depends_on:
      - redis
    restart: always

  redis:
    image: redis:latest
    ports:
      - 6379:6379
    volumes:
      - redis:/data
    restart: always

volumes:
  redis:
    driver: local
